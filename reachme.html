    <!-- main container 2nd level background -->
    <main class="container">

        <header class="header">
            <section class="row">
                <article class="col-12 mt-3">
                    <h1 class="text-center">
                        <p>Reach Me</p>
                    </h1>
                </article>
            </section>
        </header>

        <!-- reach me form -->
        <section class="text">
            <form>
                <!-- first name request -->
                <section class="form-row">
                    <article class="col-md-6 mb-3">
                        <label for="validationDefault01"></label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First Name"
                            required>
                    </article>
                    <!-- last name request -->
                    <article class="col-md-6 mb-3">
                        <label for="validationDefault02"></label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name"
                            required>
                    </article>
                </section>
                <!-- email request currently optional input-->
                <section class="form-row">
                    <article class="col-12 input-xlarge mb-3">
                        <label for="validationDefault03"></label>
                        <input type="text" class="form-control" id="validationDefault03"
                            placeholder="email@email.com &#x28;optional&#x29;">
                    </article>
                </section>

                <!-- Message area -->
                <section class="form-row">
                    <article class="col-12 input-xlarge  mb-3">
                        <article class="form-group">
                            <label for="validationDefault04"></label>
                            <label for="textarea"></label>
                            <textarea class="form-control" id="validationDefault04" placeholder="Message"
                                rows="3"></textarea>


                        </article>
                    </article>

                </section>

                <!-- check box for contact premission -->
                <section class="form-row">
                    <article class="col-4 ">
                        <article class="form-group">
                            <article class="form-check">

                                <article class="custom-control form-control-lg custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">It's okay for me to contact
                                        you
                                    </label>
                                </article>
                            </article>
                        </article>
                    </article>

                    <!--  my contact links -->
                    <article class="col-4">
                        <article id="links">
                            <article class="mb-3 text-center">
                                <!-- resume contact link -->
                                <a href="https://github.com/Lax-Walrus/the-first-portfolio-hw/blob/main/photos/Kevin_Lyons_Resume.PDF"
                                    download="C:\Users\zinck\code\the-first-portfolio-hw\photos\Kevin_Lyons_Resume.PDF"
                                    target="_blank"><i class="far fa-file fa-5x"></i></a>
                                <!-- linked in contact link -->
                                <a href="https://www.linkedin.com/in/kevin-lyons-237a171b9/" target="_blank"><i
                                        class="fab fa-linkedin fa-5x"></i></a>
                                <!-- git hub contact link -->
                                <a href="https://github.com/Lax-Walrus" target="_blank"><i
                                        class="fab fa-github fa-5x"></i></a>

                                <!-- email contact link -->
                                <a href="mailto:zinckev@hotmail.com" target="_blank"><i
                                        class="far fa-envelope-open fa-5x"></i></a>
                            </article>
                        </article>
                    </article>
                    <!-- submit button -->
                    <article class="col-4">
                        <button class="btn btn-primary  float-right" type="submit">Submit</button>
                    </article>
            </form>


        </section>
